<html>
    <head>
  <title>Sign-Up</title>
</head>
<form action="SignUp" method="POST">
  <body style="background-color:bisque;">

    <h1 align="center">SIGN-UP</h1>
    <pre>
        <fieldset>
        <b>NAME: </b><input type="text" name="Name" placeholder="NAME" />  
        

        <b>GENDER:</b>
        Male   <input type="radio" name="gender" value="male" /> &emsp;Female <input type="radio" name="gender" value="female"/> &emsp; Other <input type="radio" name="gender" value="other"/>
        
      

        <b>CONTACT: </b><input type="number" name="contact" placeholder="MOBILE NUMBER" />


       <b>USERNAME: </b><input type="text" name="username" placeholder="USERNAME" /> 
       

       <b>PASSWORD: </b><input type="password" name="password" placeholder="PASSWORD" />
        </fieldset>

    </pre>  
    
   <h2 align="center"> <input type="submit" value="SUBMIT"  /></h2>


    </form>

    </html>
